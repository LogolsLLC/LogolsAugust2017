<div class="content">
    <div class="animal" *ngFor="let animal of animals">
        <img (click)="gotoAnimal(animal.name)" src="{{animal.image}}" alt="{{animal.name}}" style="height:300px;width:300px;" />
        <div><a (click)="gotoAnimal(animal.name)">{{animal.name}}</a></div>
    </div>
